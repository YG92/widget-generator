<div class="widget">
  <div class="widget__images">
    <div
      class="widget__image-frame widget__image-frame_big"
      *ngFor="let image of widget.images">
      <img [src]="image" alt="image" class="widget__picture">
    </div>
  </div>
  <h4 class="widget__title">{{ widget.title }}</h4>
  <p class="widget__info">
    Создатель
    <a class="widget__link">{{ widget.author }}</a>
  </p>
  <div class="widget__followers">
    <p class="widget__info">Отслеживают</p>
    <div class="widget__follower-images">
      <div
        class="widget__image-frame widget__image-frame_small"
        *ngFor="let image of widget.followers.images">
        <img [src]="image" alt="image" class="widget__picture">
      </div>
      <span *ngIf="followersLeft !== null" class="widget__info"> ... ({{ followersLeft }})</span>
    </div>
  </div>
  <button *ngIf="!widget.inFavorites" class="widget__button widget__button_state_not-in-favorites" (click)="updateWidgetStatus()">
    <i class="fas fa-star widget__icon"></i>
    <span>Добавить в избранное</span>
  </button>
  <button *ngIf="widget.inFavorites" class="widget__button widget__button_state_in-favorites">
    <i class="far fa-check-circle widget__icon"></i>
    <span>В избранном</span>
  </button>
</div>
